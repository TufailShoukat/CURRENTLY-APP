<div class="container">

  <div class="day_diver">
    <b>CURRENT DAY:</b>
    <span id="day"></span>
  </div>

  <div class="time_diver">
    <b>CURRENT TIME:</b>
    <div>
      <h1 id="hours"></h1>
    </div>
    <div>
      <h1 id="minutes"></h1>
    </div>
    <div>
      <h1 id="seconds"></h1>
    </div>
  </div>

  <div class="date_diver">
    <b>CURRENT DATE:</b>
    <span id="date"></span>
    <span id="month"></span>
    <span id="year"></span>
  </div>

  <div class="footer">
    <footer class="footer-text">MADE BY (TUFAIL SHOUKAT)</footer>
  </div>
